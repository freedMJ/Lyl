<!DOCTYPE html>
<html>
{% load filters %}
<head>

	<title></title>
</head>
<body>
	
	<h1>数据库查询系统</h1>
	<h2><a href="/index">返回首页</a></h2>
	<table border='1'>
		
		<thead >
			<tr>
				<th>id</th>
				<th>用户标识</th>
				<th>订单号</th>
				<th>交易服务费</th>
				<th>交易时间</th>
				<th>是否分发</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{olist.id}}</td>
				<td>{{olist.usertoken}}</td>
				<td>{{olist.orderno}}</td>
				<td>{{olist.orderamount}}</td>
				<td>{{olist.created_at|get_times}}</td>
				{% if olist.is_filled == 0 %}
					<td style="color: red">未分发</td>
				{% else %}
					<td style="color: green">已分发</td>
				{% endif %}
			</tr>
		</tbody>
	
	</table>
</body>
</html>
